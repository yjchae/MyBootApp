<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset =UTF-8" />
<title>Insert title here</title>
</head>
<body>
<h1>Hello page</h1>
<p th:text="${#dates.format(new java.util.Date(),'dd/MM/yyyy HH:mm')}"></p>

</body>
</html>
